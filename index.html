<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>NY Times Article Searcher</title>
</head>
<body>
  <main>
    <h1>NY Times Article Search</h1>
    <form>
      <div class="search-controls-main">
        <div class="search-element">
          <!-- <label for="search-term">Enter a SINGLE search term (required):</label> -->
          <input id="search-term" type="text" placeholder="Enter a search term">
        </div>
        <div class="search-element">
          <label for="begin-date">Start:</label>
          <input id="begin-date" type="date">
        </div>
        <div class="search-element">
          <label for="end-date">End:</label>
          <input id="end-date" type="date">
        </div>
      </div>
      <button id="submit">Submit search</button>
    </form>
    <div class="meta-info"></div>
    <div class="search-results"></div>
  </main>
  <script src="main.js"></script>
</body>
</html>
