<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Vollkorn&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>NY Times Article Searcher</title>
</head>
<body>
  <main>
    <h1>NYT Article Search</h1>
    <form>
      <div id="search-controls-container">
        <div>
          <input id="query-input" type="search" placeholder="Enter a search term">
        </div>
        <div>
          <label for="begin-date">Start:</label>
          <input id="begin-date" type="date">
        </div>
        <div>
          <label for="end-date">End:</label>
          <input id="end-date" type="date">
        </div>
        <button id="submit">Search</button>
      </div>
      <div id="filters-container">
        <fieldset id="newsdesk-fieldset">
          <legend>News desk:</legend>
          <div class="fieldset-option-container">
            <input type="checkbox" id="newsdesk-arts" value="Arts">
            <label for="newsdesk-arts">Arts</label>
          </div>
          <div class="fieldset-option-container">
            <input type="checkbox" id="newsdesk-business" value="Business">
            <label for="newsdesk-business">Business</label>
          </div>
          <div class="fieldset-option-container">
            <input type="checkbox" id="newsdesk-culture" value="Culture">
            <label for="newsdesk-culture">Culture</label>
          </div>
          <div class="fieldset-option-container">
            <input type="checkbox" id="newsdesk-financial" value="Financial">
            <label for="newsdesk-financial">Financial</label>
          </div>
          <div class="fieldset-option-container">
            <input type="checkbox" id="newsdesk-food" value="Food">
            <label for="newsdesk-food">Food</label>
          </div>
          <div class="fieldset-option-container">
            <input type="checkbox" id="newsdesk-fashion" value="Fashion & Style">
            <label for="newsdesk-fashion">Fashion & Style</label>
          </div>
          <div class="fieldset-option-container">
            <input type="checkbox" id="newsdesk-health" value="Health & Fitness">
            <label for="newsdesk-health">Health & Fitness</label>
          </div>
          <div class="fieldset-option-container">
            <input type="checkbox" id="newsdesk-home" value="Home & Garden">
            <label for="newsdesk-home">Home & Garden</label>
          </div>
          <div class="fieldset-option-container">
            <input type="checkbox" id="newsdesk-politics" value="Politics">
            <label for="newsdesk-politics">Politics</label>
          </div>
          <div class="fieldset-option-container">
            <input type="checkbox" id="newsdesk-science" value="Science">
            <label for="newsdesk-science">Science</label>
          </div>
          <div class="fieldset-option-container">
            <input type="checkbox" id="newsdesk-sports" value="Sports">
            <label for="newsdesk-sports">Sports</label>
          </div>
          <div class="fieldset-option-container">
            <input type="checkbox" id="newsdesk-travel" value="Travel">
            <label for="newsdesk-travel">Travel</label>
          </div>
        </fieldset>
        <div>
          <label for="location-search">Location:</label>
          <input type="search" id="location-search">
        </div>
        <fieldset id="material-types-fieldset">
          <legend>Material type:</legend>
          <div class="fieldset-option-container">
            <input type="checkbox" id="material-news" value="News">
            <label for="material-news">News</label>
          </div>
          <div class="fieldset-option-container">
            <input type="checkbox" id="material-interview" value="Interview">
            <label for="material-interview">Interview</label>
          </div>
          <div class="fieldset-option-container">
            <input type="checkbox" id="material-archives" value="Archives">
            <label for="material-archives">Archives</label>
          </div>
          <div class="fieldset-option-container">
            <input type="checkbox" id="material-editorial" value="Editorial">
            <label for="material-editorial">Editorial</label>
          </div>
          <div class="fieldset-option-container">
            <input type="checkbox" id="material-oped" value="Op-Ed">
            <label for="material-oped">Op-Ed</label>
          </div>
        </fieldset>
      </div>
      <button id="filters-button">Show filters</button>
    </form>
    <div id="total-hits-container">
      <p id="total-hits-msg"></p>
    </div>
    <div id="sort-by-container">
      <label for="sort-by-select">Sort by:</label>
      <select name="sort" id="sort-by-select">
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
        <option value="relevance">Relevance</option>
      </select>
    </div>
    <p id="loading-msg" data-visibility="hidden">Loading...</p>
    <div id="articles-container"></div>
    <template>
      <article>
        <a target="blank" class="headline-link">
          <h2></h2>
        </a>
        <p class="article-abstract"></p>
        <img class="article-img"></img>
        <p class="keywords"></p>
      </article>
    </template>
    <div id="pagination-trigger">
      <article id="placeholder-article" class="article">
        <div class="placeholder-headline placeholder-content"></div>
        <div class="article-abstract placeholder-abstract placeholder-content"></div>
        <div class="article-img placeholder-img placeholder-content"></div>
        <div class="keywords placeholder-keywords placeholder-content"></div>
      </article>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
