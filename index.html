<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Vollkorn&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>NY Times Article Searcher</title>
</head>
<body>
  <main>
    <h1>NYT Article Search</h1>
    <form>
      <div class="search-controls-main">
        <div class="search-element">
          <input id="search-term" type="text" placeholder="Enter a search term">
        </div>
        <div class="search-element">
          <label for="begin-date">Start:</label>
          <input id="begin-date" class="date" type="date">
        </div>
        <div class="search-element">
          <label for="end-date">End:</label>
          <input id="end-date" class="date" type="date">
        </div>
        <button id="submit">Search</button>
      </div>
      <div id="filters">
        <p>News desk:</p>
        <div class="checkbox-option">
          <input id="adventure-sports" type="checkbox">
          <label for="adventure-sports">Adventure Sports</label>
        </div>
        <div class="checkbox-option">
          <input id="arts-leisure" type="checkbox">
          <label for="arts-leisure">Arts & Leisure</label>
        </div>
        <div class="checkbox-option">
          <input id="arts" type="checkbox">
          <label for="arts">Arts</label>
        </div>
        <div class="checkbox-option">
          <input id="automobiles" type="checkbox">
          <label for="automobiles">Automobiles</label>
        </div>
        <div class="checkbox-option">
          <input id="blogs" type="checkbox">
          <label for="blogs">Blogs</label>
        </div>
      </div>
      <button id="toggle-filters">Show filters</button>
    </form>
    <div class="meta-info"></div>
    <div class="search-results"></div>
  </main>
  <script src="main.js"></script>
</body>
</html>
